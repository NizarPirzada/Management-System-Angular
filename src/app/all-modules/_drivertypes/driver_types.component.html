<div class="page-wrapper">
<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Driver Types</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Driver Types</li>
                </ul>
            </div>
            <div class="col-auto float-end ms-auto">
                <a class="btn add-btn" data-bs-toggle="modal" data-bs-target="#add_driverType"><i class="fa fa-plus"></i>
                    Add New</a>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped custom-table mb-0 datatable">
                    <thead>
                        <tr>
                            <th style="width: 30px;">#</th>
                            <th>Description</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of lstDriverType let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.description}}</td>
                            <td class="text-end">
                                <div class="dropdown dropdown-action">
                                    <a class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                                        aria-expanded="false"><i class="material-icons">more_vert</i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#edit_driverType"
                                            (click)="edit(item)"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#delete_product"
                                            (click)="tempId = item.id"><i class="fa fa-trash-o m-r-5"></i>
                                            Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->

<!-- Add type Modal -->
<div id="add_driverType" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Driver Type</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="addDriverType()" [formGroup]="addDriverTypeForm">
                            <div class="form-group">
                                <label>Description <span class="text-danger">*</span></label>
                                <input class="form-control" type="text"
                                    [class.invalid]="addDriverTypeForm.get('description').invalid && addDriverTypeForm.get('description').touched"
                                    formControlName="description">
                                <div
                                    *ngIf="addDriverTypeForm.get('description').invalid && addDriverTypeForm.get('description').touched">
                                    <small
                                        *ngIf="addDriverTypeForm.get('description').invalid && addDriverTypeForm.get('description').touched"
                                        class="text-danger"> Type description is required</small>
                                </div>
                            </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Add type Modal -->

<!-- Edit driver type Modal -->
<div id="edit_driverType" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Driver Type</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="editDriverType()" [formGroup]="editDriverTypeForm">
                    <div class="form-group">
                        <label>Description <span class="text-danger">*</span></label>
                        <input class="form-control" type="text"
                            [class.invalid]="editDriverTypeForm.get('description').invalid && editDriverTypeForm.get('description').touched"
                            formControlName="description">
                        <div
                            *ngIf="editDriverTypeForm.get('description').invalid && editDriverTypeForm.get('description').touched">
                            <small
                                *ngIf="editDriverTypeForm.get('description').invalid && editDriverTypeForm.get('description').touched"
                                class="text-danger"> Type description is required</small>
                        </div>
                    </div>
            <div class="submit-section">
                <button class="btn btn-primary submit-btn" type="submit">Submit</button>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Edit driver type Modal -->

<!-- Delete driver type Modal -->
<div class="modal custom-modal fade" id="delete_driverType" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-header">
                    <h3>Delete Driver Type</h3>
                    <p>Are you sure want to delete?</p>
                </div>
                <div class="modal-btn delete-action">
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-primary continue-btn" (click)="deleteDriverType()">Delete</a>
                        </div>
                        <div class="col-6">
                            <a data-bs-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Delete driver type Modal -->
</div>
