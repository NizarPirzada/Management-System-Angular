<!-- Header -->
<div class="header">
  <!-- Logo -->
  <div class="header-left">
    <a [routerLink]="['/dashboard']" class="logo">
      <img src="assets/img/logo.png" height="40" alt="" />
    </a>
  </div>
  <!-- /Logo -->

  <a id="toggle_btn">
    <span class="bar-icon">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </a>

  <!-- Header Title -->
  <!-- <div class="page-title-box">
        <h3>FineToon Billing</h3>
    </div> -->
  <!-- /Header Title -->

  <a id="mobile_btn" class="mobile_btn" href="javascript:"><i class="fa fa-bars"></i></a>

  <!-- Header Menu -->
  <ul class="nav user-menu">
    <!-- Search -->
    <!-- <li class="nav-item">
            <div class="top-nav-search">
                <a  class="responsive-search">
                    <i class="fa fa-search"></i>
                </a>
                <form (ngSubmit)="onSubmit()">
                    <input class="form-control" type="text" placeholder="Search here">
                    <button class="btn" type="button"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </li> -->
    <!-- /Search -->
    <li class="nav-item">
      <div class="px-2 " style="margin-top: 14px ; cursor:default;">
        <img src="assets/img/images-removebg-preview.png" width="30" height="30" alt="" />
        <span [ngClass]="{ 'position-relative': true, 'text-success': !!isQuickbookConnected, 'text-warning': !isQuickbookConnected }" style="top: 9px; left: -9px">‚óè</span>
      </div>
    </li>

    <!-- Flag -->
    <li class="nav-item dropdown has-arrow flag-nav nav-link hover   main-drop pt-2" style="cursor: pointer;">
      <select class="form-select floating form-control select" [ngModel]="selectedCompany" (ngModelChange)="onCompanyChange($event)"  style="cursor: pointer;">
        <option class="header-option" [value]="item.Company_Information_ID" *ngFor="let item of loopCompanyData" >{{ item.Company_Name }}</option>
      </select>
    </li>
    <!-- /Flag -->

    <li class="nav-item dropdown has-arrow main-drop">
      <a href="javascript:" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
        <span class="user-img me-2"><img [src]="userImage" alt="" /> <span class="status online"></span></span>
        <span>{{ userName }}</span>
      </a>
      <div class="dropdown-menu w-100" style="cursor: pointer;">
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
      </div>
    </li>
  </ul>
  <!-- /Header Menu -->

  <!-- Mobile Menu -->
  <div class="dropdown mobile-user-menu">
    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" routerLink="/employees/employeeprofile">My Profile</a>
      <a class="dropdown-item" href="javascript:">Settings</a>
      <a class="dropdown-item" (click)="logout()">Logout</a>
    </div>
  </div>
  <!-- /Mobile Menu -->
</div>
<!-- /Header -->
